<!DOCTYPE html>
<html>
<head>
    <title>Leaderboard Stats</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        .chart {
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {background-color: #f5f5f5;}
    </style>
</head>
<body>
<div class="chart"></div>
<table id="leaderboard">
    <thead>
        <tr>
            <th>Name</th>
            <th>Score</th>
            <th>Number Rank 1 Finishes</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<script>
    const svg = d3.select(".chart").append("svg").attr("width", 600).attr("height", 400),
        margin = {top: 20, right: 20, bottom: 30, left: 50},
        width = +svg.attr("width") - margin.left - margin.right,
        height = +svg.attr("height") - margin.top - margin.bottom,
        g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    const parseTime = d3.timeParse("%m/%d/%Y");

    const x = d3.scaleTime().rangeRound([0, width]);
    const y = d3.scaleLinear().rangeRound([height, 0]);

    const line = d3.line()
        .x(function(d) { return x(d.date); })
        .y(function(d) { return y(d.time); });

    d3.csv("data/leaderboardstats.csv").then(function(data) {
        data.forEach(function(d) {
            d.date = parseTime(d.date);
            d.time = +d.time.split(":").reduce((acc, time) => (60 * acc) + +time);
        });

        x.domain(d3.extent(data, function(d) { return d.date; }));
        y.domain(d3.extent(data, function(d) { return d.time; }));

        g.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x))
            .select(".domain")
            .remove();

        g.append("g")
            .call(d3.axisLeft(y))
            .append("text")
            .attr("fill", "#000")
            .attr("transform", "rotate(-90)")
            .attr("y", 6)
            .attr("dy", "0.71em")
            .attr("text-anchor", "end")
            .text("Time (s)");

        const names = Array.from(new Set(data.map(d => d.name)));

        const color = d3.scaleOrdinal(d3.schemeCategory10).domain(names);

        // Append a legend to the SVG
        var legend = svg.selectAll(".legend")
            .data(names)
            .enter().append("g")
            .attr("class", "legend")
            .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

        // Draw legend colored rectangles
        legend.append("rect")
            .attr("x", width + 28) // Adjust position according to your SVG dimensions
            .attr("width", 18)
            .attr("height", 18)
            .style("fill", color);

        // Draw legend text
        legend.append("text")
            .attr("x", width + 24) // Adjust position according to your SVG dimensions
            .attr("y", 9)
            .attr("dy", ".35em")
            .style("text-anchor", "end")
            .text(function(d) { return d; });

        names.forEach(function(name) {
            const playerData = data.filter(d => d.name === name).sort((a, b) => a.date - b.date);
            g.append("path")
                .datum(playerData)
                .attr("fill", "none")
                .attr("stroke", color(name))
                .attr("stroke-linejoin", "round")
                .attr("stroke-linecap", "round")
                .attr("stroke-width", 1.5)
                .attr("d", line);
        });

        d3.csv("data/leaderboardstats.csv").then(function(data) {
        data.forEach(function(d) {
            d.date = parseTime(d.date);
            d.time = d.time === "0" ? 0 : +d.time.split(":").reduce((acc, time) => (60 * acc) + +time);
        });

        // Set up the chart as before...

        // Prepare to calculate scores and populate the table
        const today = new Date();
        const f0 = 50; // Optimal score
        const f1 = 0.99; // Decay factor
        const playerScores = {};
        const playerRank1Finishes = {};

        data.forEach(d => {
            if (!playerScores[d.name]) {
                playerScores[d.name] = 0;
                playerRank1Finishes[d.name] = 0;
            }

            if (d.rank === "1") {
                playerRank1Finishes[d.name] += 1;
            }

            if (d.time > 0) { // Ensure time is not 0
                const dt = (today - d.date) / (1000 * 60 * 60 * 24); // days ago
                const score = (100 * (1 - Math.exp(-f0 / d.time))) * Math.pow(f1, dt);
                playerScores[d.name] += score;
            }
        });

        // Populate the table
        const tbody = d3.select("#leaderboard tbody");
        Object.keys(playerScores).forEach(name => {
            const row = tbody.append("tr");
            row.append("td").text(name);
            row.append("td").text(playerScores[name].toFixed(2));
            row.append("td").text(playerRank1Finishes[name]);
        });
    });
    });
</script>
</body>
</html>
